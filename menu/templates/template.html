<html>
<head>
<meta charset="UTF-8">
<title>Metro Menu for {{ date }}</title>
</head>
<body>
<h1>Metro Menu for {{ date }}</h1>
{% for item in menu %}
 <h2>{{ item.title }} {{ '('+item.preamble+')' if 'preamble' in item else ""}}</h2>
  <ul>
 {% for desc in item.description %}
    <li>{{ desc }}</li>
 {% endfor %}
  </ul>
{% endfor %}
</body>
